<div class="container">
	<div class="row">
		<div class="col-md-12">
			<p class="status-analysing text-center">{{statusMsg}}</p>
			<h2>Busca por: #{{searchHashtag}}</h2>
		</div><!-- /.col-md-12 -->
	</div><!-- /.row -->
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<form action="#" id="filterForm" class="filter">
				<span>Filtrar por</span>
				<select id="filterResults" class="form-control">
					<option value="">Todos os resultados</option>
					<option value="positive">Apenas resultados positivos</option>
					<option value="negative">Apenas resultados negativos</option>
				</select>
			</form>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<h3>Palavras mais frequentes</h3>
			<canvas id="frequentlyWordsChart"></canvas>
		</div><!-- /.col-md-6 -->
		<div class="col-xs-12 col-md-6">
			<h3>Percentual de aprovação</h3>
			<canvas id="prcApprovalChart"></canvas>
		</div>
	</div><!-- /.row -->
	<div class="row">
		<div class="col-xs-12 col-md-6">
			<h3>Twitter</h3>
			<div class="twitter-status {{tweet.category}}" ng-repeat="tweet in tweets">
				<h4>{{tweet.profile_name}} <small>{{tweet.user_name}}</small></h4>
				<p>{{tweet.tweet}}</p>
			</div>
		</div>
		<div class="col-xs-12 col-md-6">
			<h3>Instagram</h3>
			<div class="instagram-gallery">
				<div class="instagram-img-container {{instaImage.category}}" ng-repeat="instaImage in instagramData">
					<a href="{{instaImage.link}}" class="instagram-image" target="_blank" title="{{instaImage.text}}">
						<img src="{{instaImage.image}}" alt="">
					</a>
				</div>
			</div>
		</div>
	</div><!-- /.row -->
</div><!-- /.container -->

<script src="assets/js/functions.js"></script>
